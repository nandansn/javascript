<!DOCTYPE html>
<html>
<body>

<p draggable="true">This example uses the addEventListener() method to attach a "click" event to a p element.</p>

<p id="demo">Click me.</p>

<script>
document.getElementById('demo').addEventListener('click', () => {document.getElementById('demo').innerHTML = 'YOU CLICKED ME!';
});



</script>

</body>
</html>
